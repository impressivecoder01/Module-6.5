<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position static relative absolute fixed sticky</title>
    <style>
        .box{
            border: 2px solid palegoldenrod;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>
        CSS POSITION
    </h1>
    <ol>
        <!-- flow related -->
        <li>Static</li>
        <li>Relative</li>
        <li>Absolute</li>
        <!-- scroll related -->
        <li>Fixed</li>
        <li>Sticky</li>
    </ol>
    <div class="swim-container">
        <div class="box boy"><img  src="./swim/boy.svg" alt=""></div>
        <div class="box ring"><img src="./swim/ring.svg" alt=""></div>
        <div class="box water"><img src="./swim/water.svg" alt=""></div>
    </div>
</body>
</html>
