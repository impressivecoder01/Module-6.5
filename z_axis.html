<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack element z-index and pseudo element</title>
    <style>
        .swim-container{
            position: relative;
        }
        .boy, .ring, .water{
            position: absolute;
            
        }
        .ring{
            z-index: 2;
        }
        .boy{
            z-index: 3;
            left: 18px;
            top: -35px;
        }
        .water{
            z-index: 1;
            top: 60px;
        }

    </style>
</head>
<body>
    <h3>z index</h3>
    <div class="swim-container">
        <div class="box boy"><img src="./swim/boy.svg" alt=""></div>
        <div class="box ring"><img src="./swim/ring.svg" alt=""></div>
        <div class="box water"><img src="./swim/water.svg" alt=""></div>
    </div>
</body>
</html>
